<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <title>Weather Checker</title>
  <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/free-icons/summertime">
</head>

<body>
    <header class="container-fluid bg-primary p-2 w-100">
        <h1 class="text-white text-center">What's the Weather?</h1>
    </header>

    <main class="container col-12 d-flex m-2">
        <section id="search-column" class="col-3 d-flex flex-column align-items-center">
            <div id="search-box" class="d-flex flex-column align-items-center p-2 border-bottom border-2">
                <h2>Search for a City:</h2>
                <textarea id="search-field" placeholder="City Name" class="w-100"></textarea>
                <button id="search-button" class="btn w-100 bg-primary text-white m-2">Search</button>
            </div>

            <!--modal pop-up to clarify city search-->
            <div id="modal" class="d-none zindex-modal position-fixed top-50 m-2 p-2 border rounded bg-info">
                <span id="close" class="float-end">&times;</span>
                <ul id="modal-list" class="d-flex flex-column"></ul>
            </div>

            <!--list of the last 10 previously searched cities-->
            <div id="list-box" class="mt-3">
                <div id="city-list" class="d-flex flex-column align-items-center"></div>
            </div>
        </section>

        
        <section id="weather-display" class="col-9 m-2">
            <!--displays the current day's weather-->
            <div id="current-city" class="border border-dark border-1 p-2">
                <h3 id="city-name">City Name</h3>
                <img src='https://openweathermap.org/img/wn/01d@2x.png' alt="weather icon">
                <ul id="current-conditions" class="m-2">
                </ul>
            </div>

            <!--displays the selected city's 5-day forecast-->
            <div id="forecast" class="m-2">
                <h4>5-Day Forecast:</h4>
                <div id="outlook" class="d-flex">
                    <div id="date1" class="border-0 rounded bg-primary d-flex-column p-2 text-white m-3 w-25 h-100">
                        <div>Date</div>
                        <img id="date1-icon"></img>
                        <ul id="date1-forcast">
                        </ul>
                    </div>
                    <div id="date2" class="border-0 rounded bg-primary d-flex-column p-2 text-white m-3 w-25">
                        <div>Date</div>
                        <img id="date2-icon"></img>
                        <ul id="date2-forcast">
                        </ul>
                    </div>
                    <div id="date3" class="border-0 rounded bg-primary d-flex-column p-2 text-white m-3 w-25">
                        <div>Date</div>
                        <img id="date3-icon"></img>
                        <ul id="date3-forcast">
                        </ul>
                    </div>
                    <div id="date4" class="border-0 rounded bg-primary d-flex-column p-2 text-white m-3 w-25">
                        <div>Date</div>
                        <img id="date4-icon"></img>
                        <ul id="date4-forcast">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/script.js"></script>
    
</body>
