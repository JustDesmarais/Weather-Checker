<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Weather Checker</title>
  <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/free-icons/summertime">
</head>

<body>
    <header class="container-fluid bg-primary p-2">
        <h1 class="text-white text-center">What's the Weather?</h1>
    </header>

    <main class="container col-12 d-flex m-2">
        <section id="search-column" class="col-3 flex-column align-items-center">
            <div id="search-box" class="flex-column align-items-center p-2">
                <h2>Search for a City:</h2>
                <textarea id="search-field" placeholder="City Name" class="w-100"></textarea>
                <button id="search-button" class="btn w-100 bg-primary border-rounded text-white">Search</button>
            </div>

            <div id="modal" class="d-none zindex-modal position-fixed m-2 p-2 border-1 border-dark flex-column align-items-center">
                <span id="close" class="float-end">&times;</span>
            </div>

            <div id="list-box">
                <ul id="city-list"></ul>
            </div>
        </section>

        <section id="weather-display" class="col-9 m-2">
            <div id="current-city" class="border border-dark border-1 p-2">
                <h3 id="city-name">City Name</h3>
                <ul class="m-2"> 
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                </ul>
            </div>

            <div id="forecast" class="m-2">
                <h4>5-Day Forecast:</h4>
                <div id="outlook" class="d-flex"></div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/script.js"></script>
    
</body>
